<!doctype html>
<html lang="en">

<head>
  <title>New York Times Search by - The Allstars </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Marcellus+SC:regular" rel="stylesheet" />
</head>

<body>
  <!-- Header -->
  <div class="container">
    <div class="row">
      <header class="header col-12 shadow rounded-bottom"><i class="fas fa-newspaper"></i> New York Times Search</header>
    </div>

    <!-- Search Criteria -->
    <div class="row">
      <div class="card w-100 mt-5 shadow">
        <img class="card-img-top" src="holder.js/100x180/" alt="">
        <div class="card-header bg-secondary rounded-top" style="color: ghostwhite;"><i class="fas fa-book"></i> Search Parameters</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="search">Search Term: </label>
              <input type="text" class="form-control" id="term" aria-describedby="emailHelp" placeholder="Article to search for ...">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Number of Records to Retrieve:</label>
              <select class="form-control" id="records">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
              </select>
            </div>
            <div class="form-group">
              <label for="start-year">Start Year (Optional):</label>
              <input type="number" class="form-control" id="start-year">
            </div>
            <div class="form-group">
              <label for="end-year">End Year (Optional):</label>
              <input type="number" class="form-control" id="end-year">
            </div>
            <button type="submit" class="btn btn-primary" id="search"><i class="fas fa-search"></i> Submit</button>
            <button type="submit" class="btn btn-primary" id="clear"><i class="far fa-trash-alt"></i> Clear Results</button>
          </form>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="card w-100 my-4 shadow">
        <div class="card-header bg-secondary rounded-top" style="color: ghostwhite;"><i class="far fa-file"></i> Top Articles</div>
        <div class="card-body" id="results">
        </div>
      </div>
    </div>

    <div class="row">
      <footer class="col-12 shadow rounded-top">Made by - The Allstars <i class="fas fa-star"></i></footer>
    </div>
  </div>

</body>
