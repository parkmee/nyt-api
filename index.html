<!doctype html>
<html lang="en">
  <head>
    <title>New York Times Search by - The Allstars </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>

  <body>
    <!-- Header -->
    <div class="container">
      <div class="row">
        <header class="col-12"><i class="fas fa-newspaper"></i> New York Times Search</header>
      </div>

      <!-- Search Criteria -->
      <div class="row">
        <div class="card col-12">
          <img class="card-img-top" src="holder.js/100x180/" alt="">
          <div class="card-header"><i class="fas fa-book"></i> Search Parameters</div>
          <div class="card-body">
              <form>
                  <div class="form-group">
                    <label for="search">Search Term: </label>
                    <input type="search" class="form-control" id="term" aria-describedby="emailHelp" placeholder="Article to search for ...">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Number of Records to Retrieve:</label>
                    <select class="form-control" id="records">
                      <option value="5">5</option>
                      <option value="10">10</option>
                      <option value="15">15</option>
                      <option value="20">20</option>
                  </div>
                  <div class="form-group">
                      <label for="search">Start Year (Optional): </label>
                      <input type="search" class="form-control" id="start-year" aria-describedby="emailHelp" placeholder="Article to search for ...">
                    </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
          </div>
        </div>
      </div>
  </div>

  </body>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  <script src="./assets/javascript/app.js"></script>
</html>
